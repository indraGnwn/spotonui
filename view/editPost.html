<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>SpotOn!</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/floatbutton.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand" href="../index.html">SpotOn!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

<div class="container">
    <div class="row">
    <!-- Post -->
        <div class="col-md-12">
             
            <form id="editProduk" action="http://localhost:8000/produk/update/{id}" class=" border border-light p-5">
                <div class="modal-body mb-0">
                    <div class="form-group">
                        <i class="fa fa-bars prefix"></i>
                        <label for="sel1">Kategori:</label>
                        <select class="form-control" id="id_kategori" name="id_kategori">
                            <option value="1">Aula</option>
                            <option value="2">Lapangan</option>
                            <option value="3">Ruang rapat</option>
                            <option value="4">Lain Lain</option>
                        </select>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-pencil-square-o prefix"></i>
                        <input type="text" id="nama_produk" name="nama_produk" class="form-control">
                        <label for="namabarang">Nama Tempat</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fa fa-location-arrow prefix"></i>
                        <input type="text" id="lokasi" name="lokasi" class="form-control">
                        <label for="lokasi">Lokasi</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fa fa-pencil prefix"></i>
                        <textarea type="text" id="deskripsi" name="deskripsi" class="md-textarea mb-0"></textarea>
                        <label for="form8">Deskripsi</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fa fa-money prefix"></i>
                        <input type="number" name="harga" class="mb-0">
                        <label for="form8">Harga</label>
                    </div>
                    
                    <i class="fa fa-camera prefix"></i>
                    <strong>Pilih foto:</strong> 
                    <input type="file" name="foto" id="foto">
                    
                    <div class="text-center mt-1-half" style="float: right;">
                        <button class="btn btn-deep-orange">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <script type="text/javascript">
    $("#editProduk").submit(function(e){
    e.preventDefault();
		$.ajax({
            type:"POST",
            url: $(this).attr("action"),
            data: $(this).find('select,input,textarea').serialize(),
            dataType: 'json',
            success: function(Response){
				if(Response.success){
					alert(Response.message);
				}else{
                    alert(Response.message);
                }
			}
		});
	});
   </script>
</body>
</html>
